<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kanpary Casino</title>
  <!-- Bootstrap Dark Theme -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-dark text-light">

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-black border-bottom border-secondary">
    <div class="container">
      <a class="navbar-brand fw-bold text-success" href="#">üé∞ Kanpary Casino</a>
    </div>
  </nav>

  <!-- Container principal -->
  <div class="container py-4">
    <!-- Login e Cadastro -->
    <div class="card bg-dark border-secondary mb-4">
      <div class="card-header bg-success text-white">Acesso</div>
      <div class="card-body">
        <ul class="nav nav-tabs" id="authTabs" role="tablist">
          <li class="nav-item" role="presentation">
            <button class="nav-link active" id="login-tab" data-bs-toggle="tab" data-bs-target="#login" type="button">Login</button>
          </li>
          <li class="nav-item" role="presentation">
            <button class="nav-link" id="register-tab" data-bs-toggle="tab" data-bs-target="#register" type="button">Cadastro</button>
          </li>
        </ul>
        <div class="tab-content mt-3">
          <!-- Login -->
          <div class="tab-pane fade show active" id="login" role="tabpanel">
            <form id="loginForm" class="row g-3">
              <div class="col-md-6">
                <label for="loginEmail" class="form-label">E-mail</label>
                <input type="email" id="loginEmail" class="form-control bg-dark text-light border-secondary" required>
              </div>
              <div class="col-md-6">
                <label for="loginPassword" class="form-label">Senha</label>
                <input type="password" id="loginPassword" class="form-control bg-dark text-light border-secondary" required>
              </div>
              <div class="col-12">
                <button type="submit" class="btn btn-success">Entrar</button>
              </div>
            </form>
          </div>
          <!-- Cadastro -->
          <div class="tab-pane fade" id="register" role="tabpanel">
            <form id="registerForm" class="row g-3">
              <div class="col-md-6">
                <label for="username" class="form-label">Nome de Usu√°rio</label>
                <input type="text" id="username" class="form-control bg-dark text-light border-secondary" required>
              </div>
              <div class="col-md-6">
                <label for="registerEmail" class="form-label">E-mail</label>
                <input type="email" id="registerEmail" class="form-control bg-dark text-light border-secondary" required>
              </div>
              <div class="col-md-6">
                <label for="registerPassword" class="form-label">Senha</label>
                <input type="password" id="registerPassword" class="form-control bg-dark text-light border-secondary" required>
              </div>
              <div class="col-md-6">
                <label for="cpf" class="form-label">CPF</label>
                <input type="text" id="cpf" class="form-control bg-dark text-light border-secondary" required>
              </div>
              <div class="col-12">
                <button type="submit" class="btn btn-primary">Cadastrar</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Dashboard -->
    <div id="dashboard" class="d-none">
      <div class="row">
        <!-- Saldo -->
        <div class="col-md-4 mb-3">
          <div class="card bg-dark border-secondary text-center">
            <div class="card-body">
              <h5 class="card-title">Saldo</h5>
              <p id="balance" class="fs-4 fw-bold text-success">R$ 0,00</p>
            </div>
          </div>
        </div>
        <!-- Em processamento -->
        <div class="col-md-4 mb-3">
          <div class="card bg-dark border-secondary text-center">
            <div class="card-body">
              <h5 class="card-title">Em processamento</h5>
              <p id="hold" class="fs-4 fw-bold text-warning">R$ 0,00</p>
            </div>
          </div>
        </div>
      </div>

      <!-- Gr√°fico de transa√ß√µes -->
      <div class="card bg-dark border-secondary mb-4">
        <div class="card-header bg-info text-white">Resumo de Transa√ß√µes</div>
        <div class="card-body">
          <canvas id="transactionsChart" height="120"></canvas>
        </div>
                       </div>
                       <!-- Formul√°rios de a√ß√µes -->
      <div class="row">
        <!-- Dep√≥sito -->
        <div class="col-md-6 mb-3">
          <div class="card bg-dark border-secondary">
            <div class="card-header bg-success text-white">Dep√≥sito</div>
            <div class="card-body">
              <form id="depositForm" class="row g-3">
                <div class="col-12">
                  <label for="depositAmount" class="form-label">Valor (R$)</label>
                  <input type="number" id="depositAmount" class="form-control bg-dark text-light border-secondary" min="1" required>
                </div>
                <div class="col-12">
                  <label for="buyerDocument" class="form-label">CPF</label>
                  <input type="text" id="buyerDocument" class="form-control bg-dark text-light border-secondary" required>
                </div>
                <div class="col-12">
                  <button type="submit" class="btn btn-success w-100">Depositar</button>
                </div>
              </form>
            </div>
          </div>
        </div>

        <!-- Saque -->
        <div class="col-md-6 mb-3">
          <div class="card bg-dark border-secondary">
            <div class="card-header bg-danger text-white">Saque</div>
            <div class="card-body">
              <form id="payoutForm" class="row g-3">
                <div class="col-12">
                  <label for="payoutAmount" class="form-label">Valor (R$)</label>
                  <input type="number" id="payoutAmount" class="form-control bg-dark text-light border-secondary" min="1" required>
                </div>
                <div class="col-12">
                  <label for="destination" class="form-label">Destino (ex: chave PIX)</label>
                  <input type="text" id="destination" class="form-control bg-dark text-light border-secondary" required>
                </div>
                <div class="col-12">
                  <button type="submit" class="btn btn-danger w-100">Sacar</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>

      <!-- Hist√≥rico -->
      <div class="card bg-dark border-secondary mt-4">
        <div class="card-header bg-secondary text-white">Hist√≥rico de Transa√ß√µes</div>
        <div class="card-body">
          <ul id="transactions" class="list-group list-group-flush"></ul>
        </div>
      </div>
    </div> <!-- fim dashboard -->
  </div> <!-- fim container -->

  <!-- Footer -->
  <footer class="bg-black text-white text-center py-3 mt-4 border-top border-secondary">
    <small>&copy; 2025 Kanpary Casino - Todos os direitos reservados</small>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <!-- Script customizado -->
  <script src="js/app.js"></script>
</body>
</html>
