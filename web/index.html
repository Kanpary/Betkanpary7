<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kanpary Casino</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Estilo customizado -->
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-light">

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand fw-bold" href="#">üé∞ Kanpary Casino</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse"

        <span class="navbar-toggler-icon"></span>

    </div>
  </nav>

  <!-- Container principal -->
  <div class="container py-4">
    <!-- Login -->
    <div class="card mb-4">
      <div class="card-header bg-primary text-white">Login</div>
      <div class="card-body">
        <form id="loginForm" class="row g-3">
          <div class="col-md-6">
            <label for="email" class="form-label">E-mail</label>
            <input type="email" id="email" class="form-control" required>
          </div>
          <div class="col-12">
            <button type="submit" class="btn btn-success">Entrar</button>
          </div>
        </form>
      </div>
    </div>

    <!-- Dashboard -->
    <div id="dashboard" class="d-none">
      <div class="row">
        <!-- Saldo -->
        <div class="col-md-4 mb-3">
          <div class="card text-center">
            <div class="card-body">
              <h5 class="card-title">Saldo</h5>
              <p id="balance" class="fs-4 fw-bold text-success">R$ 0,00</p>
            </div>
          </div>
        </div>
        <!-- Em processamento -->
        <div class="col-md-4 mb-3">
          <div class="card text-center">
            <div class="card-body">
              <h5 class="card-title">Em processamento</h5>
              <p id="hold" class="fs-4 fw-bold text-warning">R$ 0,00</p>
            </div>

        </div>
      </div>

      <!-- Formul√°rios de a√ß√µes -->
      <div class="row">
        <!-- Dep√≥sito -->

          <div class="card">

            <div class="card-body">
              <form id="depositForm" class="row g-3">
                <div class="col-12">
                  <label for="depositAmount" class="form-label">Valor (R$)</label>
                  <input type="number" id="depositAmount" class="form-control" min="1" required>
                </div>
                <div class="col-12">
                  <label for="buyerDocument" class="form-label">CPF/CNPJ</label>
                  <input type="text" id="buyerDocument" class="form-control" required>
                </div>
                <div class="col-12">
                  <button type="submit" class="btn btn-success w-100">Depositar</button>
                </div>
              </form>
            </div>
          </div>
        </div>

        <!-- Saque -->
        <div class="col-md-6 mb-3">
          <div class="card">
            <div class="card-header bg-danger text-white">Saque</div>
            <div class="card-body">
              <form id="payoutForm" class="row g-3">
                <div class="col-12">
                  <label for="payoutAmount" class="form-label">Valor (R$)</label>
                  <input type="number" id="payoutAmount" class="form-control" min="1" required>
                </div>
                <div class="col-12">
                  <label for="destination" class="form-label">Destino (ex: chave PIX)</label>
                  <input type="text" id="destination" class="form-control" required>
                </div>
                <div class="col-12">
                  <button type="submit" class="btn btn-danger w-100">Sacar</button>
                </div>
              </form>
            </div>
          </div>
        </div>
